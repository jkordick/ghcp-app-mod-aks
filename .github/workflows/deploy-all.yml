name: Deploy All (Infrastructure + Apps)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

permissions:
  id-token: write
  contents: read

env:
  AZURE_ENV_NAME: app-mod-aks-${{ github.event.inputs.environment }}
  AZURE_LOCATION: swedencentral

jobs:
  deploy-all:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install azd
        uses: Azure/setup-azd@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in with Azure Developer CLI
        run: |
          $info = $Env:AZURE_CREDENTIALS | ConvertFrom-Json -AsHashtable
          azd auth login --client-id "$($info.clientId)" --client-secret "$($info.clientSecret)" --tenant-id "$($info.tenantId)"
        shell: pwsh
        env:
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set azd environment
        run: |
          SUBSCRIPTION_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.subscriptionId')
          
          # Remove existing environment to ensure clean state
          azd env delete ${{ env.AZURE_ENV_NAME }} --force --purge || true
          
          # Create fresh environment
          azd env new ${{ env.AZURE_ENV_NAME }} --subscription $SUBSCRIPTION_ID --location ${{ env.AZURE_LOCATION }}
          azd env select ${{ env.AZURE_ENV_NAME }}
          azd env set AZURE_SUBSCRIPTION_ID $SUBSCRIPTION_ID
          azd env set AZURE_LOCATION ${{ env.AZURE_LOCATION }}

      - name: Provision Azure Infrastructure
        run: |
          azd provision --no-prompt
          
          echo "### Infrastructure Provisioned âœ…" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ env.AZURE_ENV_NAME }}" >> $GITHUB_STEP_SUMMARY

      - name: Ensure AKS can pull from ACR
        run: |
          RESOURCE_GROUP=$(azd env get-value AZURE_RESOURCE_GROUP)
          AKS_CLUSTER_NAME=$(azd env get-value AKS_CLUSTER_NAME)
          ACR_NAME=$(azd env get-value AZURE_CONTAINER_REGISTRY_NAME)
          
          echo "Verifying AKS-ACR integration..."
          if az aks check-acr --name $AKS_CLUSTER_NAME --resource-group $RESOURCE_GROUP --acr $ACR_NAME.azurecr.io 2>&1 | grep -q "SUCCEEDED"; then
            echo "AKS already has ACR pull permissions"
          else
            echo "Attaching ACR to AKS cluster..."
            az aks update --name $AKS_CLUSTER_NAME --resource-group $RESOURCE_GROUP --attach-acr $ACR_NAME
          fi

      - name: Deploy all applications
        run: |
          azd deploy --all --no-prompt
          
          echo "### Applications Deployed âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- Python App (customer-profile-api)" >> $GITHUB_STEP_SUMMARY
          echo "- JavaScript App (insurance-quote-api)" >> $GITHUB_STEP_SUMMARY
          echo "- Java App (insurance-claims-api)" >> $GITHUB_STEP_SUMMARY

      - name: Get deployment outputs
        id: outputs
        run: |
          RESOURCE_GROUP=$(azd env get-value AZURE_RESOURCE_GROUP)
          AKS_CLUSTER_NAME=$(azd env get-value AKS_CLUSTER_NAME)
          ACR_NAME=$(azd env get-value AZURE_CONTAINER_REGISTRY_NAME)
          
          echo "### Deployment Details ðŸ“‹" >> $GITHUB_STEP_SUMMARY
          echo "**Resource Group:** $RESOURCE_GROUP" >> $GITHUB_STEP_SUMMARY
          echo "**AKS Cluster:** $AKS_CLUSTER_NAME" >> $GITHUB_STEP_SUMMARY
          echo "**Container Registry:** $ACR_NAME" >> $GITHUB_STEP_SUMMARY

      - name: Get AKS credentials and verify
        run: |
          RESOURCE_GROUP=$(azd env get-value AZURE_RESOURCE_GROUP)
          AKS_CLUSTER_NAME=$(azd env get-value AKS_CLUSTER_NAME)
          
          az aks get-credentials --resource-group $RESOURCE_GROUP --name $AKS_CLUSTER_NAME --overwrite-existing
          
          echo "### Pod Status ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl get pods -A | grep -E "^(NAMESPACE|app-mod)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Show service endpoints
        run: |
          echo "Waiting for external IPs..."
          sleep 60
          
          echo "### Service Endpoints ðŸŒ" >> $GITHUB_STEP_SUMMARY
          PYTHON_IP=$(kubectl get service customer-profile-api -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || echo "pending")
          JS_IP=$(kubectl get service insurance-quote-api -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || echo "pending")
          JAVA_IP=$(kubectl get service insurance-claims-api -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || echo "pending")
          
          echo "- **Python API:** http://$PYTHON_IP" >> $GITHUB_STEP_SUMMARY
          echo "- **JavaScript API:** http://$JS_IP" >> $GITHUB_STEP_SUMMARY
          echo "- **Java API:** http://$JAVA_IP" >> $GITHUB_STEP_SUMMARY
