name: Deploy Java App (azd)

on:
  push:
    branches:
      - step-6_ci-cd
    paths:
      - 'java-app/**'
      - 'manifests/java-app.yaml'
      - '.github/workflows/java-app.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

permissions:
  id-token: write
  contents: read

env:
  AZURE_ENV_NAME: app-mod-aks-${{ github.event.inputs.environment || 'dev' }}
  SERVICE_NAME: java-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # environment: ${{ github.event.inputs.environment || 'dev' }}  # Uncomment when GitHub environments are configured
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and test with Maven
        working-directory: java-app
        run: |
          mvn clean verify -B
          
          echo "### Build Complete âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Maven build and tests passed successfully" >> $GITHUB_STEP_SUMMARY
      
      - name: Install azd
        run: |
          curl -fsSL https://aka.ms/install-azd.sh | bash
          echo "$HOME/.azd/bin" >> $GITHUB_PATH

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set azd environment
        run: |
          # Select existing environment
          azd env select ${{ env.AZURE_ENV_NAME }} || {
            echo "Environment not found. Run infrastructure workflow first."
            exit 1
          }

      - name: Deploy Java application
        run: |
          azd deploy ${{ env.SERVICE_NAME }} --no-prompt
          
          echo "### Application Deployed âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** insurance-claims-api" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ env.AZURE_ENV_NAME }}" >> $GITHUB_STEP_SUMMARY

      - name: Get deployment details
        run: |
          RESOURCE_GROUP=$(azd env get-value AZURE_RESOURCE_GROUP)
          AKS_CLUSTER_NAME=$(azd env get-value AKS_CLUSTER_NAME)
          
          echo "RESOURCE_GROUP=$RESOURCE_GROUP" >> $GITHUB_ENV
          echo "AKS_CLUSTER_NAME=$AKS_CLUSTER_NAME" >> $GITHUB_ENV

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.AKS_CLUSTER_NAME }} \
            --overwrite-existing

      - name: Wait for deployment rollout
        run: |
          kubectl rollout status deployment/insurance-claims-api --timeout=5m

      - name: Verify deployment
        run: |
          echo "### Deployment Status ðŸ“Š" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          kubectl get deployment insurance-claims-api >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          kubectl get pods -l app=insurance-claims-api >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          kubectl get service insurance-claims-api >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Get service endpoint
        id: endpoint
        run: |
          echo "Waiting for LoadBalancer external IP..."
          for i in {1..30}; do
            EXTERNAL_IP=$(kubectl get service insurance-claims-api -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
            if [ -n "$EXTERNAL_IP" ]; then
              echo "external_ip=$EXTERNAL_IP" >> $GITHUB_OUTPUT
              echo "### Service Endpoint ðŸŒ" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "**URL:** http://$EXTERNAL_IP/api/claims/health" >> $GITHUB_STEP_SUMMARY
              break
            fi
            sleep 10
          done

      - name: Run smoke tests
        if: steps.endpoint.outputs.external_ip != ''
        run: |
          sleep 30
          echo "Testing health endpoint..."
          curl -f http://${{ steps.endpoint.outputs.external_ip }}/api/claims/health || echo "Health check failed"

    outputs:
      external_ip: ${{ steps.endpoint.outputs.external_ip }}
