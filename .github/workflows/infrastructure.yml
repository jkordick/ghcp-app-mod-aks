name: Provision Infrastructure (azd)

on:
  push:
    branches:
      - step-6_ci-cd
    paths:
      - 'infra/**'
      - '.github/workflows/infrastructure.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

permissions:
  id-token: write
  contents: read

env:
  AZURE_LOCATION: swedencentral
  AZURE_ENV_NAME: app-mod-aks-${{ github.event.inputs.environment || 'dev' }}

jobs:
  provision-infrastructure:
    runs-on: ubuntu-latest
    # environment: ${{ github.event.inputs.environment || 'dev' }}  # Uncomment when GitHub environments are configured
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install azd
        run: |
          curl -fsSL https://aka.ms/install-azd.sh | bash
          echo "$HOME/.azd/bin" >> $GITHUB_PATH

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set azd environment
        id: set-env
        run: |
          # Create or select environment
          azd env new --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }} ${{ env.AZURE_ENV_NAME }} || true
          azd env select ${{ env.AZURE_ENV_NAME }}
          
          # Set required environment variables
          azd env set AZURE_SUBSCRIPTION_ID ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          azd env set AZURE_LOCATION ${{ env.AZURE_LOCATION }}
          azd env set AZURE_ENV_NAME ${{ env.AZURE_ENV_NAME }}
          
          echo "environment_name=${{ env.AZURE_ENV_NAME }}" >> $GITHUB_OUTPUT

      - name: Preview infrastructure changes
        run: |
          echo "### Infrastructure Preview ðŸ”" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          azd provision --preview 2>&1 | tee preview.txt || true
          cat preview.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Provision Azure infrastructure
        id: deploy
        run: |
          echo "Provisioning infrastructure..."
          azd provision --no-prompt
          
          # Get deployment outputs
          RESOURCE_GROUP=$(azd env get-value AZURE_RESOURCE_GROUP)
          AKS_CLUSTER_NAME=$(azd env get-value AKS_CLUSTER_NAME)
          ACR_NAME=$(azd env get-value AZURE_CONTAINER_REGISTRY_NAME)
          ACR_ENDPOINT=$(azd env get-value AZURE_CONTAINER_REGISTRY_ENDPOINT)
          
          # Set outputs
          echo "resource_group=$RESOURCE_GROUP" >> $GITHUB_OUTPUT
          echo "aks_cluster_name=$AKS_CLUSTER_NAME" >> $GITHUB_OUTPUT
          echo "acr_name=$ACR_NAME" >> $GITHUB_OUTPUT
          echo "acr_endpoint=$ACR_ENDPOINT" >> $GITHUB_OUTPUT
          
          # Also set as environment variables
          echo "RESOURCE_GROUP=$RESOURCE_GROUP" >> $GITHUB_ENV
          echo "AKS_CLUSTER_NAME=$AKS_CLUSTER_NAME" >> $GITHUB_ENV
          echo "ACR_NAME=$ACR_NAME" >> $GITHUB_ENV
          echo "ACR_ENDPOINT=$ACR_ENDPOINT" >> $GITHUB_ENV
          
          echo "### Provisioning Complete âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Resource Group:** $RESOURCE_GROUP" >> $GITHUB_STEP_SUMMARY
          echo "**AKS Cluster:** $AKS_CLUSTER_NAME" >> $GITHUB_STEP_SUMMARY
          echo "**Container Registry:** $ACR_NAME" >> $GITHUB_STEP_SUMMARY

      - name: Get AKS credentials
        run: |
          echo "Getting credentials for cluster: ${{ env.AKS_CLUSTER_NAME }} in RG: ${{ env.RESOURCE_GROUP }}"
          az aks get-credentials \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.AKS_CLUSTER_NAME }} \
            --overwrite-existing

      - name: Verify AKS cluster access
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Attach ACR to AKS
        run: |
          echo "Attaching ACR to AKS cluster..."
          az aks update \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.AKS_CLUSTER_NAME }} \
            --attach-acr ${{ env.ACR_NAME }}
          
          echo "### ACR Attached to AKS âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "AKS can now pull images from ACR" >> $GITHUB_STEP_SUMMARY

      - name: Save deployment info
        run: |
          cat > deployment-info.json << EOF
          {
            "environment": "${{ env.ENVIRONMENT_NAME }}",
            "resourceGroup": "${{ env.RESOURCE_GROUP }}",
            "aksClusterName": "${{ env.AKS_CLUSTER_NAME }}",
            "acrName": "${{ env.ACR_NAME }}",
            "acrEndpoint": "${{ env.ACR_ENDPOINT }}",
            "deploymentTime": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          }
          EOF
          cat deployment-info.json

      - name: Upload deployment info
        uses: actions/upload-artifact@v4
        with:
          name: deployment-info-${{ env.ENVIRONMENT_NAME }}
          path: deployment-info.json
          retention-days: 30

    outputs:
      resource_group: ${{ steps.deploy.outputs.resource_group }}
      aks_cluster_name: ${{ steps.deploy.outputs.aks_cluster_name }}
      acr_name: ${{ steps.deploy.outputs.acr_name }}
      acr_endpoint: ${{ steps.deploy.outputs.acr_endpoint }}
