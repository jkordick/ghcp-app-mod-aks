# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: app-mod-aks
metadata:
  template: app-mod-aks@0.0.1-beta

# Infrastructure configuration
infra:
  provider: bicep
  path: ./infra

# Services for the three applications
services:
  python-app:
    language: python
    host: aks
    project: ./python-app
    resourceName: ${AKS_CLUSTER_NAME}
    k8s:
      deploymentPath: ./manifests/python-app.yaml
    
  js-app:
    language: js
    host: aks
    project: ./js-app
    resourceName: ${AKS_CLUSTER_NAME}
    k8s:
      deploymentPath: ./manifests/js-app.yaml
    
  java-app:
    language: java
    host: aks
    project: ./java-app
    resourceName: ${AKS_CLUSTER_NAME}
    k8s:
      deploymentPath: ./manifests/java-app.yaml

# Hooks to set environment variables after provisioning
hooks:
  postprovision:
    shell: sh
    run: |
      echo "Post-provision hook completed successfully"
    continueOnError: false
