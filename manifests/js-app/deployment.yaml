apiVersion: apps/v1
kind: Deployment
metadata:
  name: insurance-quote-api
  labels:
    app: insurance-quote-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: insurance-quote-api
  template:
    metadata:
      labels:
        app: insurance-quote-api
    spec:
      containers:
      - name: insurance-quote-api
        image: acrvpbvcphf4lfwk.azurecr.io/insurance-quote-api:latest
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: insurance-quote-api
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  selector:
    app: insurance-quote-api
