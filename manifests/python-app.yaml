apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-profile-api
  labels:
    app: customer-profile-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: customer-profile-api
  template:
    metadata:
      labels:
        app: customer-profile-api
    spec:
      containers:
      - name: customer-profile-api
        image: acrvpbvcphf4lfwk.azurecr.io/customer-profile-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: PORT
          value: "8000"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: customer-profile-api
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
  selector:
    app: customer-profile-api
