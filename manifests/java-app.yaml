apiVersion: apps/v1
kind: Deployment
metadata:
  name: insurance-claims-api
  labels:
    app: insurance-claims-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: insurance-claims-api
  template:
    metadata:
      labels:
        app: insurance-claims-api
    spec:
      containers:
      - name: insurance-claims-api
        image: acrvpbvcphf4lfwk.azurecr.io/insurance-claims-api:latest
        ports:
        - containerPort: 8080
        env:
        - name: SERVER_PORT
          value: "8080"
        - name: SPRING_PROFILES_ACTIVE
          value: "production"
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /api/claims/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/claims/health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: insurance-claims-api
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: insurance-claims-api
